name: Build Hytale Server Image

on:
  push:
    branches: [master]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      force_build:
        description: Force a rebuild even if upstream version is unchanged
        type: boolean
        default: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Hytale downloader tool
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL "https://downloader.hytale.com/hytale-downloader.zip" -o hytale-downloader.zip
          unzip -q hytale-downloader.zip
          chmod +x hytale-downloader-linux-amd64

      - name: Setup OAuth credentials (refresh token only)
        shell: bash
        env:
          HYTALE_REFRESH_TOKEN: ${{ secrets.HYTALE_REFRESH_TOKEN }}
        run: |
          set -euo pipefail

          # Ensure HOME exists (needed for act; harmless on GitHub runners)
          : "${HOME:?HOME not set}"
          mkdir -p "${HOME}"
          export XDG_CONFIG_HOME="${XDG_CONFIG_HOME:-${HOME}/.config}"
          mkdir -p "${XDG_CONFIG_HOME}"

          if [[ -z "${HYTALE_REFRESH_TOKEN:-}" ]]; then
            echo "::error::Missing required secret HYTALE_REFRESH_TOKEN"
            exit 1
          fi

          if [[ "${HYTALE_REFRESH_TOKEN}" != ory_rt_* ]]; then
            echo "::error::HYTALE_REFRESH_TOKEN does not look like a refresh token (expected prefix ory_rt_)"
            exit 1
          fi

          cred_path="${HOME}/.hytale-downloader-credentials.json"
          printf '{"refresh_token":"%s"}\n' "${HYTALE_REFRESH_TOKEN}" > "${cred_path}"
          chmod 600 "${cred_path}"

          echo "Wrote credentials file at ${cred_path} (token not displayed)."


      - name: Get upstream version
        id: upstream
        shell: bash
        run: |
          set -euo pipefail
          echo "Running downloader to get version..."

          set +e
          ./hytale-downloader-linux-amd64 -print-version > downloader-version.log 2>&1
          rc=$?
          set -e

          if [[ $rc -ne 0 ]]; then
            echo "::error::Downloader failed (exit code $rc). Full output below:"
            sed -e 's/\r$//' downloader-version.log
            exit $rc
          fi

          version="$(tail -n 1 downloader-version.log | tr -d '\r\n ')"
          if [[ -z "$version" ]]; then
            echo "::error::Downloader succeeded but version was empty. Output:"
            sed -e 's/\r$//' downloader-version.log
            exit 1
          fi

          echo "Captured version: ${version}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Persist rotated refresh token back to repo secret
        if: success()
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_SECRETS_TOKEN }}
        run: |
          set -euo pipefail

          cred_path="${HOME}/.hytale-downloader-credentials.json"
          if [[ ! -f "${cred_path}" ]]; then
            echo "::warning::No credentials file found at ${cred_path}; skipping secret update."
            exit 0
          fi

          # Extract refresh_token from JSON without printing it
          new_rt="$(jq -r '.refresh_token // ""' "${cred_path}")"

          if [[ -z "${new_rt}" ]]; then
            echo "::warning::No refresh_token found in ${cred_path}; skipping secret update."
            exit 0
          fi

          if [[ "${new_rt}" != ory_rt_* ]]; then
            echo "::warning::refresh_token in ${cred_path} didn't look expected; skipping update."
            exit 0
          fi

          # Update the repo secret (do not print the token)
          echo "${new_rt}" | gh secret set HYTALE_REFRESH_TOKEN --repo "${GITHUB_REPOSITORY}" --body-file -
          echo "Updated HYTALE_REFRESH_TOKEN from downloader credentials (token not displayed)."

      - name: Get current release version
        id: current
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          set +e
          version_json="$(gh release list --limit 1 --json tagName 2>&1)"
          rc=$?
          set -e

          if [[ $rc -ne 0 ]]; then
            echo "::warning::Failed to fetch releases (maybe none exist yet). gh output:"
            echo "$version_json"
            version=""
          else
            version="$(echo "$version_json" | jq -r '.[0].tagName // ""' | sed 's/^v//')"
          fi

          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Current version: ${version:-none}"

      - name: Determine if build is needed
        id: should_build
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event.inputs.force_build }}" == "true" ]]; then
            echo "build=true" >> "$GITHUB_OUTPUT"
            echo "Build forced via workflow_dispatch"
          elif [[ "${{ steps.current.outputs.version }}" == "${{ steps.upstream.outputs.version }}" ]]; then
            echo "build=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged (${{ steps.upstream.outputs.version }}), skipping build"
          else
            echo "build=true" >> "$GITHUB_OUTPUT"
            echo "Version changed: ${{ steps.current.outputs.version || 'none' }} -> ${{ steps.upstream.outputs.version }}"
          fi

      - name: Download server files
        if: steps.should_build.outputs.build == 'true'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p output
          cd output

          set +e
          ../hytale-downloader-linux-amd64 > downloader-run.log 2>&1
          rc=$?
          set -e

          if [[ $rc -ne 0 ]]; then
            echo "::error::Downloader failed (exit code $rc). Full output below:"
            sed -e 's/\r$//' downloader-run.log
            exit $rc
          fi

          cd ..

      - name: Extract and prepare server files
        if: steps.should_build.outputs.build == 'true'
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p stage package

          latest_zip="$(ls -t output/*.zip 2>/dev/null | head -n 1 || true)"
          if [[ -z "$latest_zip" ]]; then
            echo "::error::No ZIP found in output/. Listing output directory:"
            ls -la output || true
            echo "::error::Downloader may have succeeded but did not produce a ZIP. See output/downloader-run.log"
            exit 1
          fi

          unzip -q "$latest_zip" -d stage

          require_one() {
            local pattern="$1"
            local desc="$2"
            local found
            found="$(find stage -name "$pattern" -type f | head -n 1 || true)"
            if [[ -z "$found" ]]; then
              echo "::error::Missing required artifact: ${desc} (pattern: ${pattern})"
              echo "Stage contents:"
              find stage -maxdepth 4 -type f | sed -e 's/^/  /' | head -n 200
              exit 1
            fi
            echo "$found"
          }

          assets_zip="$(require_one 'Assets.zip' 'Assets.zip')"
          server_jar="$(require_one 'HytaleServer.jar' 'HytaleServer.jar')"
          server_aot="$(require_one 'HytaleServer.aot' 'HytaleServer.aot')"

          cp "$assets_zip" package/Assets.zip
          cp "$server_jar" package/HytaleServer.jar
          cp "$server_aot" package/HytaleServer.aot

          if [[ ! -f server/Dockerfile ]]; then
            echo "::error::Missing server/Dockerfile in repo"
            exit 1
          fi
          cp server/Dockerfile package/Dockerfile

          rm -rf stage output

      - name: Generate tags
        if: steps.should_build.outputs.build == 'true'
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          version="${{ steps.upstream.outputs.version }}"
          timestamp="$(date -u +%Y%m%d-%H%M%S)"
          echo "version_tag=v${version}" >> "$GITHUB_OUTPUT"
          echo "timestamp_tag=build-${timestamp}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        if: steps.should_build.outputs.build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.should_build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.should_build.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        if: steps.should_build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: package
          file: package/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/hytale-server:latest
            ghcr.io/${{ github.repository_owner }}/hytale-server:${{ steps.tags.outputs.version_tag }}
            ghcr.io/${{ github.repository_owner }}/hytale-server:${{ steps.tags.outputs.timestamp_tag }}

      - name: Create release
        if: steps.should_build.outputs.build == 'true'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          notes_file="$(mktemp)"
          {
            printf '%s\n' \
              "**Version:** ${{ steps.upstream.outputs.version }}" \
              "**Built:** ${{ steps.tags.outputs.timestamp_tag }}" \
              "" \
              "### Docker Image" \
              "```" \
              "docker pull ghcr.io/${{ github.repository_owner }}/hytale-server:${{ steps.tags.outputs.version_tag }}" \
              "```" \
              "" \
              "### Tags" \
              "- \`latest\`" \
              "- \`${{ steps.tags.outputs.version_tag }}\`" \
              "- \`${{ steps.tags.outputs.timestamp_tag }}\`"
          } > "${notes_file}"

          set +e
          gh release create "${{ steps.tags.outputs.version_tag }}" \
            --title "Hytale Server ${{ steps.upstream.outputs.version }}" \
            --notes-file "${notes_file}" 2> gh-release.err
          rc=$?
          set -e

          if [[ $rc -ne 0 ]]; then
            echo "::error::Failed to create release (exit code $rc). gh output:"
            cat gh-release.err
            exit $rc
          fi
